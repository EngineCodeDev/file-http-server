<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EngineCode file server</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background: #E7ECEF;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            background-color: #505E68;
            color: #ffffff;
            padding: 10px;
            border-radius: 20px;
            width: 100%;
            text-align: center;
            margin-bottom: 45px;
        }
        table {
            width: 100%;
            max-width: 650px;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            margin: 40px;
        }
        td {
            align-items: center;
            padding: 10px;
            word-break: break-word;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        tr:first-child {
            background-color: #4A90E2;
        }
        a {
            text-decoration: none;
            color: #505E68;
        }
        a:hover {
            color: #003366;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        input[type="file"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .row-text {
            display: flex;
            align-items: center;
            padding-left: 10px;
        }
        .center-td {
            display: flex;
            align-items: center;
        }
        .hidden-input {
            display: none;
        }
        .form-container {
            display: flex;
        }
        .form-container input[type="text"] {
            flex: 1;
        }
        .form-separator {
            margin-top: 20px;
        }
        .button {
            padding: 12px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<h1>EngineCode file server</h1>
<form th:action="${'/upload' + currentPath}" method="post" enctype="multipart/form-data">
    <input type="file" name="file">
    <input type="hidden" name="currentPath" th:value="${currentPath}" />
    <input type="submit" value="Upload">
</form>
<table>
    <tr>
        <td>
            <img src="/img/folder.png" alt="Folder Icon" width="25" height="25">
            <a class="fow-text" th:href="${currentPath + '/..'}" th:text="${currentPath + '/..'}"></a>
        </td>
    </tr>
    <th:block th:each="folder : ${folders}">
        <tr>
            <td class="center-td">
                <img src="/img/folder.png" alt="Folder Icon" width="25" height="25">
                <a class="row-text" th:href="${currentPath + '/' + folder}" th:text="${folder}"></a>
            </td>
        </tr>
    </th:block>
    <th:block th:each="file : ${files}">
        <tr>
            <td class="center-td">
                <img src="/img/file.png" alt="File Icon" width="25" height="25">
                <a class="row-text" th:href="${currentPath + '/' + file}" th:text="${file}"></a>
            </td>
        </tr>
    </th:block>
</table>
</body>
</html>
